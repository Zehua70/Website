  <div class="justify-content-center align-items-center d-flex flex-column text-light bg-dark w-100 main-container">

    <div class="mb-4 border justify-content-center w-75 rounded">
      <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
      <div class="row d-flex justify-content-center">
        <div class="col-md-9 mb-md-0 p-5 ">

          <form id="contact-form" name="contact-form" class="w-100">

            <!-- name + email same row (type text, email) -->
            <div class="row">
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <label for="name" class="">Your name</label>
                  <input type="text" id="name" name="name" class="form-control">
                </div>
              </div>
            
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <label for="email" class="">Your email</label>
                  <input type="email" id="email" name="email" class="form-control">
                </div>
              </div>
            </div>

            <!-- tittle + message same row (type text, select) -->
            <div class="row">
              <div class="col-md-12">
                <div class="md-form mb-0">
                  <label for="selectMenu" class="form-label">Enabled select menu</label>
                  <select id="selectMenu" class="form-select">
                      <option>Feedback</option>
                      <option>Report Error</option>
                      <option>Partner</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="md-form">
                  <label for="message">Your message</label>
                  <textarea id="message" name="message" class="form-control md-textarea"></textarea>
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-md-6">
                <div class="md-form">
                  <label for="file" class="form-label">Any Files can attached here</label>
                  <input type="file" id="file" class="form-control">
                </div>
              </div>

              <div class="col-md-6">
                <div class="md-form mt-5 ">
                  <input type="checkbox" class="form-check-input" id="Checkbox">
                  <label class="form-check-label" for="Checkbox">I would like to subscribe</label>
                </div>
              </div>
            </div>
          
          </form>

          <!-- button do nothing just ofr display  -->
          <div class="text-center text-md-left mt-5">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      
      </div>

    </div>

  </div>
